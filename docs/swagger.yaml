basePath: /
definitions:
  dto.BillInputDTO:
    properties:
      date:
        type: string
      groupID:
        type: string
      items:
        items:
          $ref: '#/definitions/dto.ItemInputDTO'
        type: array
      name:
        type: string
      ownerID:
        type: string
    type: object
  dto.BillOutputDTO:
    properties:
      date:
        type: string
      id:
        type: string
      items:
        items:
          $ref: '#/definitions/dto.ItemOutputDTO'
        type: array
      name:
        type: string
    type: object
  dto.CredentialsInputDTO:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  dto.GeneralResponseDTO:
    properties:
      data: {}
      message:
        type: string
    type: object
  dto.GroupInputDTO:
    properties:
      name:
        type: string
      ownerID:
        type: string
    type: object
  dto.GroupInvitationInputDTO:
    properties:
      groupID:
        type: string
      inviteeIDs:
        items:
          type: string
        type: array
      issuerID:
        type: string
    type: object
  dto.GroupInvitationOutputDTO:
    properties:
      group:
        $ref: '#/definitions/dto.GroupOutputDTO'
      invitationID:
        type: string
    type: object
  dto.GroupOutputDTO:
    properties:
      billIDs:
        items:
          type: string
        type: array
      id:
        type: string
      memberIDs:
        items:
          type: string
        type: array
      name:
        type: string
      ownerID:
        type: string
    type: object
  dto.InvitationResponseDTO:
    properties:
      isAccept:
        type: boolean
    type: object
  dto.ItemInputDTO:
    properties:
      billId:
        type: string
      name:
        type: string
      price:
        type: number
    type: object
  dto.ItemOutputDTO:
    properties:
      id:
        type: string
      name:
        type: string
      price:
        type: number
    type: object
  dto.UserInputDTO:
    properties:
      email:
        type: string
      id:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  dto.UserOutputDTO:
    properties:
      email:
        type: string
      groups:
        items:
          $ref: '#/definitions/dto.GroupOutputDTO'
        type: array
      id:
        type: string
      invitationIDs:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: Split The Bill API
  version: "1.0"
paths:
  /api/bill:
    post:
      consumes:
      - application/json
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.BillInputDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/dto.BillOutputDTO'
              type: object
      summary: Create Bill
      tags:
      - Bill
  /api/bill/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Bill Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/dto.BillOutputDTO'
              type: object
      summary: Get Bill by ID
      tags:
      - Bill
  /api/bill/item:
    post:
      consumes:
      - application/json
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ItemInputDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GeneralResponseDTO'
      summary: Add Item to Bill
      tags:
      - Bill
  /api/group:
    post:
      consumes:
      - application/json
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GroupInputDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/dto.GroupOutputDTO'
              type: object
      summary: Create Group
      tags:
      - Group
  /api/group/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Group Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/dto.GroupOutputDTO'
              type: object
      summary: Get Group
      tags:
      - Group
  /api/invitation:
    post:
      consumes:
      - application/json
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.GroupInvitationInputDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/dto.GroupInvitationOutputDTO'
              type: object
      summary: Create Group Invitation
      tags:
      - Invitation
  /api/invitation/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: Invitation ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/dto.GroupInvitationOutputDTO'
              type: object
      summary: Get Group Invitation By ID
      tags:
      - Invitation
  /api/invitation/{id}/response:
    post:
      consumes:
      - application/json
      parameters:
      - description: Invitation ID
        in: path
        name: id
        required: true
        type: string
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.InvitationResponseDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GeneralResponseDTO'
      summary: Accept or decline Group Invitation
      tags:
      - Invitation
  /api/invitation/user/{id}:
    get:
      consumes:
      - application/json
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.GroupInvitationOutputDTO'
                  type: array
              type: object
      summary: Get All Group Invitations From User
      tags:
      - Invitation
  /api/user:
    get:
      consumes:
      - application/json
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/dto.UserOutputDTO'
                  type: array
              type: object
      summary: Get all Users
      tags:
      - User
  /api/user/{id}:
    delete:
      consumes:
      - application/json
      parameters:
      - description: User Username
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GeneralResponseDTO'
      summary: Delete User
      tags:
      - User
    get:
      consumes:
      - application/json
      parameters:
      - description: User Id
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserOutputDTO'
              type: object
      summary: Get User by ID
      tags:
      - User
  /api/user/{username}:
    get:
      consumes:
      - application/json
      parameters:
      - description: User Username
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/dto.GeneralResponseDTO'
            - properties:
                data:
                  $ref: '#/definitions/dto.UserOutputDTO'
              type: object
      summary: Get User by username
      tags:
      - User
  /api/user/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CredentialsInputDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GeneralResponseDTO'
      summary: Login User
      tags:
      - User
  /api/user/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: Request Body
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UserInputDTO'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.GeneralResponseDTO'
      summary: Register User
      tags:
      - User
swagger: "2.0"
